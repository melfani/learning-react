<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> <title>Create REact Class MVC</title> </head>
<body>
  <!-- Target container -->
<div class="react-container"></div>
  <!-- DO NOT FORGET THE PROP LIBRARY -->
<script src="https://unpkg.com/prop-types/prop-types.js"></script>
     <!-- React library & ReactDOM IMPOSSIBLE WITHOUT THIS -->
<script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
 <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
 <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  

 <div id="react-container"> </div>

<script  type="text/babel">

//Arrays React.PropTypes.array 
//Boolean React.PropTypes.bool 
//Functions React.PropTypes.func 
//Numbers React.PropTypes.number 
//Objects React.PropTypes.object 
//Strings React.PropTypes.string


  const Summary = React.createClass({  
    displayName: "Summary",
    propTypes: {   ingredients: PropTypes.string,        
                   steps: PropTypes.string,        
                   title: PropTypes.string    
     },
                
  getDefaultProps() {
              return {            
                      ingredients: 0,            
                      steps: 0,            
                      title: "[recipe]"        
                     }   
   },
  render() {
     const {ingredients, steps, title}= this.props
    return (<div className="summary">
            <h1>{title}</h1>
            <p>
              <span>{ingredients.length} Ingredients</span>
              <span>{steps.length} Steps </span>
            </p>
          </div>) } })   
          
// create element by JSx in ReactDOM or use create element
ReactDOM.render(  <Summary title="Peanut Butter and Jelly"  
                  ingredients="peanut butter, jelly, bread"            
                  steps="spread peanut butter and jelly between bread"/>
                  , document.getElementById('react-container') ) 
</script>
</body>
</html>
